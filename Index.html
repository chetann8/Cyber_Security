<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Cryptographic Assist</title>
 <style>
 body, html {
 height: 100%;
 margin: 0;
 font-family: Arial, sans-serif;
 }
 .background-image {
 background-image:
url('https://online.sbu.edu/sites/default/files/field/image/sbu-cybersecurity-joboutlook-feature.jpg'); /* Replace with your background image URL */
 filter: opacity(0.5); /* Adjust the opacity of the background image */
 position: fixed;
 width: 100%;
 height: 100%;
 background-size: cover;
 background-position: center;
 z-index: -1; /* Ensures the background stays behind the content */
 }
 .container {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100%;
 }
 .content {
 background-color: rgba(255, 255, 255, 0.9);
 padding: 40px;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
 text-align: center;
 }
 .content h1 {
 margin-bottom: 20px;
 }
 .content button {
 background-color: #4CAF50;
 color: white;
 border: none;
 padding: 15px 30px;
 margin: 10px;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 }
 .content button:hover {
 background-color: #45a049;
 }
 </style>
</head>
<body>
 <div class="background-image"></div>
 <div class="container">
 <div class="content">
 <h1>PRESIDENCY UNIVERSITY</h1>
 <h2>Welcome to Student Cryptographic Assist</h2>
 <p>Please choose an option:</p>
 <button onclick="location.href='signup.html'">Sign Up</button>
 <button onclick="location.href='login.html'">Log In</button>
 </div>
 </div>
</body>
</html>
